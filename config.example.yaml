# ExtrarrFin Configuration

# === SONARR (TV Series) ===
# Your Sonarr instance URL (without trailing slash)
sonarr_url: "http://localhost:8989"

# Sonarr API key (found in Settings > General)
sonarr_api_key: "your_api_key_here"

# === RADARR (Movies) - Optional ===
# Only used for tag mode to download movie extras
# Leave empty to disable Radarr support
radarr_url: "http://localhost:7878"
radarr_api_key: "your_radarr_api_key_here"

# === DIRECTORIES ===
# Directory where your media is located (optional)
# If you run the script on a different machine than Sonarr/Radarr
media_directory: "/path/to/your/media"

# Root directory configured in Sonarr (optional)
# Used to map between Sonarr path and real path
sonarr_directory: "/path/to/sonarr/media"

# Root directory configured in Radarr (optional)
# Used to map between Radarr path and real path  
radarr_directory: "/path/to/radarr/media"

# yt-dlp download format
# Default: best quality MP4 available
yt_dlp_format: "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best"

# Maximum number of YouTube results to consider
max_results: 1

# Number of YouTube search results to analyze for scoring
# Higher values find better matches but slower (default: 10)
youtube_search_results: 10

# Minimum score required to accept a YouTube video match
# Videos below this threshold will be skipped (default: 50.0)
# Increase if getting wrong videos, decrease if missing valid ones
min_score: 50.0

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level: "INFO"

# Mode de fonctionnement (season0, tag, ou les deux)
# season0: Télécharge les épisodes spéciaux (Season 0) monitored dans Sonarr
#          Enregistre dans le dossier "Specials"
# tag: Télécharge des vidéos "behind the scenes" pour les séries/films avec le tag "want-extras"
#      Séries: Enregistre dans le dossier "extras" au sein de la série
#      Films: Enregistre dans le dossier "extras" au sein du film
#      Cherche sur YouTube: "nom de la série/film - behind the scenes", "making of", etc.
# Exemples:
#   mode: "season0"           # Mode season0 uniquement (séries seulement)
#   mode: "tag"               # Mode tag uniquement (séries + films si Radarr configuré)
#   mode: ["season0", "tag"]  # Les deux modes (exécute season0 ET tag)
mode: "season0"

# Schedule mode configuration
# Enable schedule mode to run downloads automatically
schedule_enabled: false

# Schedule interval (how often to run)
schedule_interval: 1

# Schedule unit (seconds, minutes, hours, days, weeks)
schedule_unit: "hours"

# Jellyfin integration (optional)
# If configured, will trigger a library refresh after successful downloads
# jellyfin_url: "http://localhost:8096"
# jellyfin_api_key: "your_jellyfin_api_key_here"

# Subtitle configuration
# Languages to download (in order of priority)
# Use ISO 639-1 codes (fr, en, de, es, etc.) or with region (fr-FR, en-US, en-GB)
subtitle_languages:
  - "fr"
  - "en"
  - "fr-FR"
  - "en-US"
  - "en-GB"

# Download all available subtitles (ignores subtitle_languages if true)
download_all_subtitles: false

# STRM file mode (optional)
# If enabled, creates .strm files pointing to YouTube URLs instead of downloading videos
# Useful for saving disk space - media servers will stream directly from YouTube
# Note: Requires internet connection for playback and may not work with all media servers
use_strm_files: false
